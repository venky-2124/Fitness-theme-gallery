<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" href="images/gym6.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #1c1c1c, #444);
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #ff6f61;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .gallery-display {
            background-color: #333;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .gallery-display img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid #ff6f61;
        }

        .thumbnails {
            margin-top: 20px;
        }

        .thumbnails img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .thumbnails img:hover, .thumbnails img.active {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 111, 97, 0.7);
            border: 3px solid #ff6f61;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="images/theme.jpeg" alt="Fitness Theme Image">
        <h1>Fitness & Gym Image Gallery</h1>
    </header>

    <div class="container gallery">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="gallery-display">
                    <img id="displayed-image" src="images/mainimage.png" alt="Displayed Image" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row thumbnails">
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail active img-fluid" src="images/gym1.jpeg" alt="Thumbnail 1">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym2.jpeg" alt="Thumbnail 2">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym3.jpeg" alt="Thumbnail 3">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym4.jpeg" alt="Thumbnail 4">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym5.jpeg" alt="Thumbnail 5">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym6.jpeg" alt="Thumbnail 6">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym7.jpg" alt="Thumbnail 7">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym8.jpeg" alt="Thumbnail 8">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym9.jpeg" alt="Thumbnail 9">
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="thumbnail img-fluid" src="images/gym10.jpeg" alt="Thumbnail 10">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            const displayedImage = document.getElementById('displayed-image');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    thumbnails.forEach(img => img.classList.remove('active'));
                    this.classList.add('active');
                    displayedImage.src = this.src;
                });
            });
        });
    </script>
</body>
</html>
